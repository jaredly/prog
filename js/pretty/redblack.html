<html>
<head>
    <title>Test</title>
    <script src="/prog/js/lib/dom.inc.js"></script>
    <script src="/prog/js/lib/math.inc.js"></script>
    <script src="/prog/js/lib/canvas.inc.js"></script>
</head>
<body>
    <script>
    var c = document.body.appendChild(cE("canvas"));
    c.height="800";
    c.width="800";
    
    function Circler(parent,r,c,center,dist,speed){
        var that = Ball(parent,[center[0]+dist,center[1]],r,[0,0],c);
        that.ang = 0;
        that.speed = speed;
        that.dist = dist;
        that.center = center;
        that.orig = [that.pos[0],that.pos[1]];
        that.step = function(){
            //that.ang+=that.speed/that.dist;
            //that.pos = rot_around(that.orig,that.center,that.ang);
            that.pos = rot_around(that.pos,that.center,that.dist/that.speed);
        }
        return that;
    }
    
    function rcolor(){
        var r = Math.floor(Math.random()*256);
        var g = Math.floor(Math.random()*256);
        var b = Math.floor(Math.random()*256);
        return "rgb("+r+","+g+","+b+")";
    }
    
    function Demo1(){ /** cool + artzy + black/red WARRR **/
        var g = Game(c,[800,800]);
        g.redraw=false;
        for (var i=1;i<40;i++){
            g.objects.push(Circler(g,5,"red",[400,400],i*5,5000));
        }
        for (var i=1;i<40;i++){
            g.objects.push(Circler(g,5,"black",[400,400],i*5,-5000));
        }
        g.fps = 60;
        g.run();
    }
    
    Demo1();
    
    </script>
</body>
</html>

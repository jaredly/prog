<script>
var canv=document.createElement("canvas")
canv.id="draw"
canv.width="300"
canv.height="300"
document.body.appendChild(canv)
var ctx = canv.getContext("2d"); 
ctx.fillStyle = "rgb(255,255,255)"; 
ctx.fillRect (0, 0, 300, 300);

function circle(x,y,r,fill){
    ctx.beginPath();
    if (r<0){r*=-1;}
    ctx.arc(x,y,r||6,0,Math.PI*2, 1);
    fill?ctx.fill():ctx.stroke();
    ctx.closePath()
}

function Circle(x,y,r){
    this.x=x;
    this.y=y;
    this.r=r;
    this.lcolor=[0,0,0]
    this.bgcolor=[0,255,255]
    this.lwidth=1
    this.moving=0;
    this.selected=0;
    function isOver(evt){
        if (!this.selected){return}
        var x=evt.layerX-canv.offsetLeft
        var y=evt.layerY-canv.offsetTop
        if (this.x-5<x & x<this.x+5 & this.y-5<y & y<this.y+5){
            return 1;
        }
        else if (this.x-this.r-5<x & x<this.x-this.r+5 & this.y-5<y & y<this.y+5){
            return 1;
        }
    }
    this.isOver=isOver;
    function press(evt){
        var x=evt.layerX-canv.offsetLeft
        var y=evt.layerY-canv.offsetTop
        if (this.x-5<x & x<this.x+5 & this.y-5<y & y<this.y+5){
            this.moving=1;
            this.selected=1;
            return 1;
        }
        else if (this.x-this.r-5<x & x<this.x-this.r+5 & this.y-5<y & y<this.y+5){
            this.moving=2;
            this.selected=1;
            return 1;
        }
    }
    this.press=press;
    function release(evt){
        this.moving=0
    }
    this.release=release;
    function move(evt){
        if (this.moving==1){
            this.x=evt.layerX-canv.offsetLeft
            this.y=evt.layerY-canv.offsetTop
            return 1;
        }
        if (this.moving==2){
            this.r=this.x-(evt.layerX-canv.offsetLeft)
            return 1;
        }
        return 0;
    }
    this.move=move;
    function draw(cont){
        cont.lineStyle="rgb("+this.lcolor+')';
        cont.fillStyle="rgb("+this.bgcolor+')';
        circle(this.x,this.y,this.r);
        circle(this.x,this.y,this.r,1);
        if (this.selected){
            cont.lineStyle="rgb(255,0,0)"
            circle(this.x,this.y)
            circle(this.x-this.r,this.y)
        }
    }
    this.draw=draw;
}
function Bez(x,y,a,b,c,d){
    this.x = x;
    this.y = y;
    this.a=a;
    this.b=b;
    this.c=c;
    this.d=d;
    this.moving=0;
    this.selected=1;
    function isOver(evt){
        if (!this.selected){return}
        var x=evt.layerX-canv.offsetLeft
        var y=evt.layerY-canv.offsetTop
        if (this.x-5<x & x<this.x+5 & this.y-5<y & y<this.y+5){
            return 1;
        }
        else if (this.a-5<x & x<this.a+5 & this.b-5<y & y<this.b+5){
            return 1;
        }
        else if (this.c-5<x & x<this.c+5 & this.d-5<y & y<this.d+5){
            return 1;
        }
    }
    this.isOver=isOver;
    function press(evt){
        var x=evt.layerX-canv.offsetLeft
        var y=evt.layerY-canv.offsetTop
        if (this.x-5<x & x<this.x+5 & this.y-5<y & y<this.y+5){
            this.moving=1;
            this.selected=1;
            return 1;
        }
        else if (this.a-5<x & x<this.a+5 & this.b-5<y & y<this.b+5){
            this.moving=2;
            this.selected=1;
            return 1;
        }
        else if (this.c-5<x & x<this.c+5 & this.d-5<y & y<this.d+5){
            this.moving=3;
            this.selected=1;
            return 1;
        }
        this.selected=0;
    }
    this.press=press;
    function release(evt){
        this.moving=0
    }
    this.release=release;
    function move(evt){
        if (this.moving==1){
            this.x=evt.layerX-canv.offsetLeft
            this.y=evt.layerY-canv.offsetTop
            return 1;
        }
        if (this.moving==2){
            this.a=evt.layerX-canv.offsetLeft
            this.b=evt.layerY-canv.offsetTop
            return 1;
        }
        if (this.moving==3){
            this.c=evt.layerX-canv.offsetLeft
            this.d=evt.layerY-canv.offsetTop
            return 1;
        }
        return 0;
    }
    this.move=move;
    function draw(cont){
        if (this.selected){
            cont.strokeStyle = "rgba(255,0,0,10)";
            cont.beginPath();
            cont.moveTo(this.x,this.y)
            cont.lineTo(this.a,this.b)
            cont.lineTo(this.c,this.d)
            cont.stroke()
            cont.strokeStyle = "rgb(0,0,200)";
            circle(this.x,this.y)
            circle(this.a,this.b)
            circle(this.c,this.d)
        }

        cont.strokeStyle = "rgb(0,0,0)";
        cont.beginPath();
        cont.moveTo(this.x,this.y);
        cont.quadraticCurveTo(this.a,this.b,this.c,this.d);
        cont.stroke();
    }
    this.draw=draw;
}

function Cub(x,y,a,b,c,d,e,f){
    this.x = x;
    this.y = y;
    this.a=a;
    this.b=b;
    this.c=c;
    this.d=d;
    this.e=e;
    this.f=f;
    this.moving=0;
    this.selected=1;
    function isOver(evt){
        var x=evt.layerX-canv.offsetLeft
        var y=evt.layerY-canv.offsetTop
        if (!this.selected){return}
        if (this.x-5<x & x<this.x+5 & this.y-5<y & y<this.y+5){
            return 1;
        }
        else if (this.a-5<x & x<this.a+5 & this.b-5<y & y<this.b+5){
            return 1;
        }
        else if (this.c-5<x & x<this.c+5 & this.d-5<y & y<this.d+5){
            return 1;
        }
        else if (this.e-5<x & x<this.e+5 & this.f-5<y & y<this.f+5){
            return 1;
        }
    }
    this.isOver=isOver;
    function press(evt,out){
        var x=evt.layerX-canv.offsetLeft
        var y=evt.layerY-canv.offsetTop
        if (this.a-5<x & x<this.a+5 & this.b-5<y & y<this.b+5){
            this.moving=2;
            this.selected=1;
            if (!evt.ctrlKey){return 1;}
        }
        else if (this.c-5<x & x<this.c+5 & this.d-5<y & y<this.d+5){
            this.moving=3;
            this.selected=1;
            if (!evt.ctrlKey){return 1;}
        }
        else if (this.x-5<x & x<this.x+5 & this.y-5<y & y<this.y+5){
            this.moving=1;
            this.selected=1;
            if (!evt.ctrlKey){return 1;}
        }
        else if (this.e-5<x & x<this.e+5 & this.f-5<y & y<this.f+5){
            this.moving=4;
            this.selected=1;
            if (!evt.ctrlKey){return 1;}
        }
        this.selected=0;
    }
    this.press=press;
    function release(evt){
        this.moving=0
    }
    this.release=release;
    function move(evt){
        var x=evt.layerX-canv.offsetLeft
        var y=evt.layerY-canv.offsetTop
        if (this.moving==1){
            this.a-=this.x-x;
            this.b-=this.y-y
            this.x=x
            this.y=y
            return 1;
        }
        if (this.moving==2){
            this.a=evt.layerX-canv.offsetLeft
            this.b=evt.layerY-canv.offsetTop
            return 1;
        }
        if (this.moving==3){
            this.c=evt.layerX-canv.offsetLeft
            this.d=evt.layerY-canv.offsetTop
            return 1;
        }
        if (this.moving==4){
            this.c-=this.e-x;
            this.d-=this.f-y
            this.e=x
            this.f=y
            return 1;
        }
        return 0;
    }
    this.move=move;
    function draw(cont){
        if (this.selected){
            cont.strokeStyle = "rgba(255,0,0,10)";
            cont.beginPath();
            cont.moveTo(this.x,this.y)
            cont.lineTo(this.a,this.b)
            cont.moveTo(this.e,this.f)
            cont.lineTo(this.c,this.d)
            cont.stroke()
            cont.strokeStyle = "rgb(0,0,200)";
            circle(this.x,this.y)
            circle(this.a,this.b)
            circle(this.c,this.d)
            circle(this.e,this.f)
        }
        cont.strokeStyle = "rgb(0,0,0)";
        cont.beginPath();
        cont.moveTo(this.x,this.y);
        cont.bezierCurveTo(this.a,this.b,this.c,this.d,this.e,this.f);
        cont.stroke();
    }
    this.draw=draw;
}






function Main()
{
    this.canv=document.getElementById("draw")
    this.cont = this.canv.getContext("2d"); 
    this.cont.fillStyle = "rgb(255,255,255)"; 
    this.cont.fillRect (0, 0, 300, 150);
    this.objects=Array();
    this.making=0;
    this.editing=1;
    function press(evt){
        if (!this.editing){
            return;
        }
        var x=evt.layerX-canv.offsetLeft
        var y=evt.layerY-canv.offsetTop
        if (this.making!=0){
            if (this.making==1){
                var newO = new Bez(x,y,x,y,x,y);
                newO.moving=1;
                this.objects.push(newO);
            }
            else if (this.making==2){
                var newO = new Cub(x,y,x,y,x,y,x,y)
                newO.moving=1;
                this.objects.push(newO);
            }
            else if (this.making==3){
                var newO = new Circle(x,y,0)
                newO.moving=2;
                newO.selected=1;
                this.objects.push(newO);
            }
            this.making=0;
            return;
        }

        this.cont.fillStyle = "rgb(255,255,255)"; 
        this.cont.fillRect (0, 0, 300, 300);
        this.cont.strokeRect (0, 0, 300, 300);
        var out = 0;
        for (var i=0;i<this.objects.length;i++){
            if (!out){
               out = this.objects[i].press(evt);
            }else if (!evt.ctrlKey){this.objects[i].selected=0;}
            this.objects[i].draw(this.cont);
        }
    }
    this.press=press;

    function release(evt){
        if (!this.editing){
            return;
        }
        for (var i=0;i<this.objects.length;i++){
            this.objects[i].release(evt)
        }
    }
    this.release=release;

    function move(evt){
        if (!this.editing){
            return;
        }
        this.cont.fillStyle = "rgb(255,255,255)"; 
        this.cont.fillRect (0, 0, 300, 300);
        this.cont.strokeRect (0, 0, 300, 300);
        var over=0;
        for (var i=0;i<this.objects.length;i++){
            if (this.objects[i].isOver(evt)==1){over=1;}
            this.objects[i].move(evt)
            this.objects[i].draw(this.cont)
        }
        canv.style.cursor=over?"pointer":"auto";
    }
    this.move=move;
}


myMain=new Main();

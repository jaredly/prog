<script>

var animal = Class([],{
    __init__:function(self){self.times=0;},
    hello:function(self){
        self.times += 1;
        console.log('Ive been hello\'d '+self.times+' times.');
    },
    settype:function(self,typ){
        self.typ = typ;
    },
    gettype:function(self){return self.typ;}
});
/**

    var self = new_class();
    self.__init__ = function(self){
        self.times = 0;
    }
    self.hello = function(self){
        self.times += 1;
        console.log('Ive been hello\'d '+self.times+' times.');
    }
    self.settype = function(self,typ){

})()

var dog = (function(){

var dog = Class([animal],{
    hello:function(self,x){
        console.log("got "+x);
        animal.hello(self);
    },
    settype:function(self,typ){
        animal.settype(self,typ+' dog');
    }
});

var a1 = animal();
a1.hello();
a1.hello();
a1.settype('mon');
console.log(a1.gettype());

var d1 = dog();
d1.hello(3);
d1.hello(2);
d1.hello(1);
d1.settype('schnowzer');
console.log(d1.gettype());

</script>
